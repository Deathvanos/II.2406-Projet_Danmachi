<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}"/>
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/cropperjs/1.1.3/cropper.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/cropperjs/1.1.3/cropper.min.css}" />

  <title>Créer une familia</title>

</head>
<body class="d-flex flex-column">
<header th:insert="~{common/header :: header}"></header>

<div class="container-fluid">
  <div class="row justify-content-center" style="min-height: calc(100vh - 88px);">
    <div class="col-sm-2 borderImage" style="background-image: url(/images/border1.jpg)"></div>
    <div class="col-sm-8" style="background-color:#D5E4D9;">
      <h1 class="mt-4">Créer une nouvelle familia</h1>

      <form id="familia-form" th:action="@{/familia/new}" th:object="${familia}" method="POST" enctype="multipart/form-data" class="p-4">
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea class="form-control" th:field="*{description}" id="description" placeholder="Écrivez votre description" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="image-input">Emblème :</label>
          <input class="form-control-file" type="file" id="image-input" name="file" accept="image/*" required>
          <input type="hidden" id="croppedImageData" name="croppedImageData" required>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-outline-success">Créer la familia</button>
          <a class="btn btn-secondary" href="/home">Accueil</a>
        </div>
      </form>
    </div>
    <div class="col-sm-2 borderImage" style="background-image: url(/images/border2.jpg)"></div>
  </div>
</div>

<!--Modal pour crop l'image-->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Crop Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img id="image" src="#" alt="Your image" class="img-fluid" style="max-width: 80%; max-height: 400px;">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cropButton" type="button" class="btn btn-outline-success">Crop Image</button>
      </div>
    </div>
  </div>
</div>

<footer th:insert="~{common/footer :: footer}"></footer>

<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
<script src="/js/newFamilia.js"></script>
</body>
</html>
