<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>New familia</title>
  <link rel="stylesheet" href="/css/common.css"/>

</head>
<body>
<header th:insert="~{common/header :: header}"></header>


<div class="container">
  <h1>Create a new familia</h1>

  <form id="familia-form" th:action="@{/new_familia}" th:object="${familia}" method="POST" enctype="multipart/form-data">
    <div class="form-group">

      <label for="description">Description :</label>
      <textarea class="form-control" type="text" th:field="*{description}"
                id="description"  placeholder="Ecrivez votre description" required></textarea>

      <label for="embleme_image">Embleme image</label>
      <input class="form-control" type="file" id="embleme_image" name="file" accept="image/*" placeholder="EmblÃ¨me de la familia" required>

      <br>
      <button type="submit" class="btn btn-outline-success">Create familia</button>
      <a class="btn" href="/home"> Back</a>



    </div>
  </form>

</div>



<footer th:insert="~{common/footer :: footer}"></footer>

<script th:src="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"></script>
</body>
</html>
