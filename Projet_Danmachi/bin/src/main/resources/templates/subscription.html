<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>
	</head>
	<body>
		

	
		<div class="container">
			<h1>Subscription</h1>
			
			<form action="#" th:action="@{/subscription}" th:object="${player}" method="POST"> 
				<div class="form-group">
				
					<label for="firstName">firstName</label>
					<input class="form-control" type="text" th:field="*{firstName}"  id="firstName" placeholder="firstName">   
					
					<label for="lastName">lastName</label>
					<input class="form-control" type="text" th:field="*{lastName}"  id="lastName" placeholder="lastName">   
					
					<label for="email">mail</label>
					<input class="form-control" type="text" th:field="*{email}"  id="email" placeholder="test@yahoo.fr">   
					
					<label for="password">password</label>
					<input class="form-control" type="password" th:field="*{password}" id="password" placeholder="root">   
					
					                 
					<button type="submit" class="btn btn-outline-success"></i>Subscription</button>
					<a class="btn" href="/home"> Back</a>
					

					
				</div>
			</form>

		</div>
		
		

		
		<script> th:src="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"</script>
	</body>
</html>
